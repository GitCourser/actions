name: Sync Repository Action

on:
  workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Sync Repository
      uses: GitCourser/actions@sync
      env:
          KEY0: ${{ secrets.KEY0 }}
          KEY1: ${{ secrets.KEY1 }}
      with:
          src: "gitee.com:lxk0301/jd_scripts"
          dst1: "Courser/jd_lxk"
          dst2: "GitCourser/jd_lxk"
