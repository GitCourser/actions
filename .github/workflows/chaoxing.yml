name: ChaoXing

on:
  schedule:
    - cron: '0 11 * * 1-5'
    - cron: '0 23 * * 5,6'
    - cron: '0 5 * * 0,6'
  workflow_dispatch:

env:
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.repository == 'GitCourser/actions'
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: script
      - name: Run Script
        env:
          chaoxing: ${{ secrets.CHAOXING }}
          WX_CFG: ${{ secrets.WX_CFG }}
        run: |
          pip install lxml
          cd other
          python ./chaoxing.py
